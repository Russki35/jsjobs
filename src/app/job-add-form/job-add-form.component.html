<div class="panel-body">
  <form [formGroup] ='form' (ngSubmit)='createJob()'>
    <div class='form-group col-sm-6'>
    <label for="title">titre</label>
    <input type="text"
           name="title"
           class="form-control"
           placeholder="titre de votre annonce"
           formControlName="title"
    >

    <label for="company">company</label>
    <input type="text"
           name="company"
           class="form-control"
           placeholder="nom de votre entreprise"
           formControlName="company"
    >

    <label for="city">city</label>
    <input type="text"
           name="city"
           class="form-control"
           placeholder="nom de votre ville"
           formControlName="city"
    >

    <label for="zipcode">code postal</label>
    <input type="text"
           name="zipcode"
           class="form-control"
           placeholder="code postal"
           formControlName="zipcode"
    >
    <div class="form-group col-sm-6">
      <label for="description">description</label>
      <textarea name="description" formControlName="description" cols="30" rows="10"></textarea> 
    </div>

    <div class="form-group col-sm-10">
      <label for="contract">contrat</label>
      <select name="contract" formControlName="contract">
        <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
      </select>
    </div>

    <div class="form-group col-sm-10">
      <label for="contract">salaire</label>
      <input type="text"
              name="salary"
              class="small-text"
              placeholder="salaire"
              formControlName="salary"
              
      >
      <select name="currency" formControlName="currency" class="currency">
        <option *ngFor="let curr of currencies" [value]="curr.value">{{curr.name}}</option>
      </select>
    </div>

    <div class="form-group col-sm-6">
        <label for="experience">expérience</label>    
        <select name="experience" formControlName="experience">
          <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
        </select>      
        <label for="status">statut</label>          
        <select name="status" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status.value">{{status.name}}</option>
        </select>             
      </div>

    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-success">Créer l'annonce</button>
    </div>
    
  </div>
    
  
 </form>
</div>
